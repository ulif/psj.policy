[buildout]
develop = .
parts = openoffice plone zope2 productdistros instance zopepy PILwoTK
find-links = 
	http://dist.plone.org
	http://download.zope.org/distribution/
	http://effbot.org/downloads
versions = versions
eggs =
	elementtree
        psj.policy

[versions]

[plone]
recipe = plone.recipe.plone>=3.0,<3.1dev

[zope2]
recipe = plone.recipe.zope2install
url = ${plone:zope2-url}

[productdistros]
recipe = plone.recipe.distros
urls = http://plone.org/products/arfilepreview/releases/2.2.0-pre2/arfilepreview-2-2-0-pre2.tgz
nested-packages = 
version-suffix-packages =

[instance]
recipe = plone.recipe.zope2instance
zope2-location = ${zope2:location}
user = admin:admin
http-port = 8080
debug-mode = on
verbose-security = on
eggs =
     ${plone:eggs}
     ${buildout:eggs}
     PILwoTK
zcml =
    psj.policy
products =
    ${productdistros:location}
    ${plone:products}

[zopepy]
recipe = zc.recipe.egg
eggs = ${instance:eggs}
interpreter = zopepy
extra-paths = ${zope2:location}/lib/python
scripts = zopepy

[openoffice]
recipe = z3c.recipe.openoffice
install-pyuno-egg = no
hack-openoffice-python = no
version = 2.3
download-url = ftp://ftp.openoffice.skynet.be/pub/ftp.openoffice.org/stable/2.3.1/OOo_2.3.1_LinuxIntel_install_en-US.tar.gz

[PILwoTK]
# A PIL package that works with buildout...
recipe = zc.recipe.egg
find-links =
    http://download.zope.org/distribution/

