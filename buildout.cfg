[buildout]
develop = . ulif.openoffice
newest = false
parts = plone zope2 productdistros instance zopepy PILwoTK openoffice-ctl
        pyuno-scripts
find-links = 
	http://dist.plone.org
	http://download.zope.org/distribution/
	http://effbot.org/downloads
extends = versions.cfg
versions = versions
eggs =
	elementtree
        psj.policy

[versions]
Products.Relations = 0.8.1
Products.LinguaPlone = 2.2

[plone]
recipe = plone.recipe.plone

[zope2]
recipe = plone.recipe.zope2install
url = ${plone:zope2-url}

[productdistros]
recipe = plone.recipe.distros
urls = http://plone.org/products/arfilepreview/releases/2.2.0-pre2/arfilepreview-2-2-0-pre2.tgz
nested-packages = 
version-suffix-packages =

[instance]
recipe = plone.recipe.zope2instance
zope2-location = ${zope2:location}
user = admin:admin
http-port = 8080
debug-mode = on
verbose-security = on
eggs =
     ${plone:eggs}
     ${buildout:eggs}
     PILwoTK

#     pyuno
zcml =
    psj.policy
products =
    ${productdistros:location}
    ${plone:products}

[zopepy]
recipe = zc.recipe.egg
eggs = ${instance:eggs}
interpreter = zopepy
extra-paths = ${zope2:location}/lib/python
scripts = zopepy

