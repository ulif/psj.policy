[PILwoTK]
# A PIL package that works with buildout...
recipe = zc.recipe.egg
find-links =
    http://download.zope.org/distribution/

[pyunopython]
# This is the python version which should not complain, when you do
# 'import uno' or 'import pyuno'. It does not have to be compatible
# with Plone.
executable = /usr/bin/python2.5

[openoffice-ctl]
recipe = zc.recipe.egg
eggs = ulif.openoffice
scripts = oooctl

[pyuno-scripts]
recipe = zc.recipe.egg
eggs = ulif.openoffice
scripts = pyunoctl convert
python = pyunopython
